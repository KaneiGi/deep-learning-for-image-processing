[net]
# net是不起作用的，真正解析的时候是从convolutional开始的
# Testing
# batch=1
# subdivisions=1
# Training
batch=64         
subdivisions=16  
width=608        
height=608       
channels=3       
momentum=0.9     
decay=0.0005     
angle=0          
saturation = 1.5  
exposure = 1.5 
hue=.1    

learning_rate=0.001  
burn_in=1000   
max_batches = 500200 
policy=steps  
steps=400000,450000 
scales=.1,.1  

[convolutional]
batch_normalize=1
# 1 表示启用BN层，这样卷积核的偏置需要置为关闭， 0 表示关闭BN层
filters=32    
size=3      
stride=1       
pad=1
# 1 表示开启padding，数值设置成卷积核的二分之一，然后向下取整，0 表示不启用 padding
activation=leaky  

# Downsample

[convolutional]    
batch_normalize=1
filters=64
size=3
stride=2          
pad=1
activation=leaky

[convolutional]
batch_normalize=1
filters=32
size=1
stride=1
pad=1
activation=leaky

[convolutional]
batch_normalize=1
filters=64
size=3
stride=1
pad=1
activation=leaky

[shortcut]
# 对应的是类似resnet的残差结构
from=-3
# 数字表示融合前面第几层的结果，当前为第零层，-3表示中间间隔了两个层
