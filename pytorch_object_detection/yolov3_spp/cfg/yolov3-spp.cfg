### SPP ###
[maxpool]
stride=1
size=5
# padding 取 (size -1)//2 这样size取奇数的时候可以保证池化以后尺寸不变，但是是偶数的话，会比原来小2个单位

[route]
layers=-2
# route如果只有一个数值的话，意思是将数值指向的层的输出，输入给下一层
# 正常情况下，下一层的输入是本层的输出才是
[maxpool]
stride=1
size=9

[route]
layers=-4

[maxpool]
stride=1
size=13

[route]
layers=-1,-3,-5,-6

# route如果有多个数值，表示要把指向的层的输出拼接在一起（在深度方向上面拼接），然后输出给下一层
# 就好像拉了一条管道
### End SPP ###

